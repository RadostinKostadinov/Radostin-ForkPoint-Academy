<!-- 4.	Write a JavaScript function to add rows to a table. Sample HTML file: -->
<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
</head>

<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table><br>
    <input type="button" value="Insert row">

    <script>
        document.querySelector('[type=button]').addEventListener('click', insertRow);
        const table = document.querySelector('#sampleTable');

        function insertRow(ev) {
            ev.preventDefault();
            currRows = table.rows.length;
            
            const tr = document.createElement('tr');
            const td1 = document.createElement('td');
            td1.textContent = `Row${currRows+1} cell1`;
            tr.appendChild(td1);
            const td2 = document.createElement('td');
            td2.textContent = `Row${currRows+1} cell2`;
            tr.appendChild(td2);

            table.appendChild(tr);
            
        }

    </script>
</body>

</html>
