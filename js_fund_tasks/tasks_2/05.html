<!-- 5.	Write a JavaScript program to calculate the volume of a sphere. Sample Output of the form -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>

<body>
    <h4>Input radius value and get the volume of a sphere.</h2>

        <form name="form">
            <label>Radius</label><br>
            <input type="text" id="radius"><br>
            <label>Volume</label><br>
            <input type="text" id="volume" value="0.0000"><br><br>
            <input type="submit" value="Calculate">
        </form>

    <script>
        document.querySelector('form').addEventListener('submit', calc);
        const radius = document.getElementById('radius');
        const volume = document.getElementById('volume');

        function calc(ev){
            ev.preventDefault();
            volume.value = 4/3 * Math.PI * Math.pow(Number(radius.value), 3);
        }
    </script>
</body>

</html>
